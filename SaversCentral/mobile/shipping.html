<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/mobile-style.css">

    <title>Savers Central</title>
</head>
<body class="home">
<header>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <img src="../images/logo.png" class="header-logo">
            <span class="text-end">Question? <span class="bold-font d-block">1-800-944-8586</span></span>
        </div>
    </div>
</header>

<section class="title-section white-color text-center">
    <div class="container">
        <h3 class="text-uppercase bold-font">Shipping Address</h3>
    </div>
</section>

<section class="shipping-form-wrap">
    <div class="container">
        <div class="shipping-form box-shadow">
            <form action="checkout.html" method="post">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">First Name</label>
                            <input type="text" class="form-control" required name="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">Last Name</label>
                            <input type="text" class="form-control" required name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">Address</label>
                            <input type="text" class="form-control" name="address" required="" placeholder="Address">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">Address 2</label>
                            <input type="text" class="form-control" name="address2" placeholder="Apartment / Suite">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">City</label>
                            <input type="text" class="form-control" required="" id="city" name="shippingCity" value="" placeholder="City">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">COUNTRY</label>
                            <select class="form-select" id="shippingCountry" name="shippingCountry" required="">
                                <option selected="true" disabled="">Choose Country</option>
                                <option value="US">United States</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">STATE/PROVINCE</label>
                            <select class="form-select" id="shippingState" name="shippingState" required="required"><option selected="true" disabled="" value="">Choose State</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">ZIP/POSTCODE</label>
                            <input type="tel" class="form-control numeric-data" id="zip" required="" name="shippingZip" value="" maxlength="5" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">PHONE NUMBER</label>
                            <input type="tel" class="form-control numeric-data" maxlength="10" required="" name="phone" value="" placeholder="Phone">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-filed w-100">
                            <label class="text-uppercase">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" required="" name="email" value="" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <div class="form-submit w-100">
                            <button type="submit" class="join-submit">
                                <img src="../images/join-btn.png" class="img-fluid d-block" />
                            </button>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <img src="../images/key-icon.png" class="me-2"><small class="semibold-font black-color">Secure 256-bit SSL Encryption</small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="bottom-cc text-center">
    <div class="container">
        <img src="../images/cc.png" class="img-fluid" />
    </div>
</section>


<footer>
    <div class="container">
        <img src="../images/logo.png" class="footer-logo" />
        <p>
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Signup</a>
            <a href="#">Terms of use</a>
            <a href="#">Privacy Policy</a>
        </p>
        <p>1300 Pennsylvania Ave NW #190 - 708, Washington, DC 20004<br>
            support@SaversCentralOnline.com<br>
            1-800-944-8586</p>
        <p class="mb-0">Copyright Â© 2022 SaversCentralOnline.com</p>
    </div>
</footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../js/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

<script>

</script>

</body>
</html>
